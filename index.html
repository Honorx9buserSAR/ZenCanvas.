<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenCanvas 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu active" id="menu">
    <h1>ZenCanvas 2.0</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <button id="startButton">Start Game</button>
    <button id="settingsButton">Settings</button>
    <button id="infoButton">Info</button>
  </div>

  <div class="settings" id="settings">
    <h2>Settings</h2>
    <button id="toggleSound">Sound: On</button>
    <button id="toggleVibration">Vibration: Off</button>
    <button id="graphicsQuality">Graphics: High</button>
    <button id="backToMenu">Back to Menu</button>
  </div>

  <div class="info" id="info">
    <h2>Info</h2>
    <p>This game was developed by a student from Nicolite Montessori School (TVL 12).</p>
    <p>ZenCanvas is a relaxing game designed to bring satisfaction and creativity.</p>
    <p>Shoutout to: Martal, Iyan, Luigi, Bibit, Salanguit, Toledo, and others!</p>
    <button id="backToMenuInfo">Back to Menu</button>
  </div>

  <canvas id="gameCanvas" class="game"></canvas>

  <script src="script.js"></script>
</body>
</html>
